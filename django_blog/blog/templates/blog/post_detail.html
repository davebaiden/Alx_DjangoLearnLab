{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <a href="{% url 'posts-list' %}">&larr; Back to posts</a>

  <h1>{{ post.title }}</h1>
  <p>By {{ post.author.username }} â€” {{ post.published_date }}</p>
  <div>{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <p>
      <a href="{% url 'post-update' post.pk %}">Edit</a> |
      <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </p>
  {% endif %}
</body>
</html>
