{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <a href="{% url 'posts-list' %}">&larr; Back to posts</a>
  <h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
</body>
</html>
